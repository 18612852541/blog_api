{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
            <div class="date">
                {{post.created_at}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
